      }

      a {
        cursor: pointer;
        color: #fff;
      }

      .clearfix {
        overflow: auto;
        zoom: 1;
      }

      .left {
        float: left;
      }

      .right {
        float: right;
      }

      .menu {
        background: #f5f5f5;
        z-index: 999;
        position: fixed;
        height: 55px;
        left: 0;
        right: 0;
        top: 0;
      }

      .menu a, .menu span {
        color: #4B7893;
        display: inline-block;
        padding: 0 15px;
        text-decoration: none;
        height: 55px;
        line-height: 55px;
      }

      .menu span {
        color: #F87666;
      }

      .menu a:hover {
        background: #F87666;
        color: #f5f5f5;
      }

      .container {
        display: table;
        height: 100%;
        width: 100%;
      }

      .splitted-35 {
        display: table-cell;
        width: 40%;
      }

      .splitted-65 {
        display: table-cell;
        width: 60%;

      .fixed {

        height: 100%;

        background: #fff;
        color: #F87666;
        top: 0;
        left: 0;
        bottom: 0;

        color: #F87666;

        font-size: 16px;
        margin-right: 10px;
